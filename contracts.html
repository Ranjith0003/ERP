        <div class="container-fluid" style="padding:10px 20px 0px 260px;">
            <h2>Contracts</h2>
            <br>
            <form>
                <div class="row mb-3">
                  <label for="name" class="col-sm-2 col-form-label">Contract Name</label>
                  <div class="col-sm-3">
                    <input type="text" class="form-control" id="name">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="type" class="col-sm-2 col-form-label">Type</label>
                  <div class="col-sm-3">
                    <select class="form-select form-select-lg mb-3" id="type">
                        <option value="Recurring">Recurring</option>
                        <option value="Non Recurring">Non Recurring</option>
                    </select>
                  </div>
                </div>
                <div class="row mb-3">
                    <label for="nature" class="col-sm-2 col-form-label">Assignment Nature</label>
                    <div class="col-sm-3">
                      <select name="" id="nature">
                          <option value="GST Filing">GST Filing</option>
                          <option value="ERP Development">ERP Development</option>
                      </select>
                    </div>
                  </div>   
                <div class="row mb-3" id="fromdiv">
                    <label for="fromDate" class="col-sm-2 col-form-label">From Date</label>
                    <div class="col-sm-3">
                      <input type="date" class="form-control" id="fromDate">
                    </div>
                  </div>
                <div class="row mb-3" id="todiv">
                    <label for="toDate" class="col-sm-2 col-form-label">TO Date</label>
                    <div class="col-sm-3">
                      <input type="date" class="form-control" id="toDate">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="amount" class="col-sm-2 col-form-label">Amount</label>
                    <div class="col-sm-3">
                      <input type="number" class="form-control" id="amount">
                    </div>
                </div>                
                <button type="submit" class="btn btn-primary" id="contractsmt">Submit</button>
              </form>
        </div>
